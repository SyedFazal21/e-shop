<div class="cart-page">
  <div class="grid">
    <div class="col-8">
      <div>
        <p-button
          label="Continue Shopping"
          icon="pi pi-arrow-left"
          (onClick)="backToShop()"
        >
        </p-button>
      </div>
      <div>
        <h4>My Cart: {{ cartCount }} Items</h4>
      </div>
      <div class="cart-shipping mb-5">
        shipping after the payment, Delivery in 3 - 4 working days
      </div>
      <div class="cart-item mb-5" *ngFor="let item of cartItemsDetailed">
        <div class="grid p-fluid">
          <div class="col-2 cart-item-image">
            <img [src]="item.product.image" [alt]="item.product.name" />
          </div>
          <div class="col-7">
            <div class="cart-item-name">{{ item.product.name }}</div>
            <div class="cart-item-price">
              {{ item.product.price | currency: 'INR' }}
            </div>
            <div class="cart-item-remove">
              <p-button
                icon="pi pi-trash"
                (onClick)="deleteCartItem(item.product.id)"
              ></p-button>
            </div>
          </div>
          <div class="col-3">
            <div class="field cart-item-quantity">
              <p-inputNumber
                mode="decimal"
                [showButtons]="true"
                [inputId]="item.product.id"
                [(ngModel)]="item.quantity"
                (onInput)="updateCart($event, item)"
                [min]="1"
                [max]="100"
              >
              </p-inputNumber>
            </div>
            <div class="cart-item-subtotal">
              SubTotal:
              <span class="cart-item-subtotal-value">
                {{
                item.product.price * item.quantity | currency: 'INR'
              }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <orders-order-summary></orders-order-summary>
    </div>
  </div>
</div>
