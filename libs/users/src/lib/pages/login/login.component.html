<div class="login-register">
  <div style="margin-top: 10vh;" class="login-register-panel">
    <div class="grid">
      <div class="col-6 p-0">
        <img src="assets/login-photo.png" class="align" />
      </div>
      <div class="col-6 pr-5">
        <h3>Welcome</h3>
        <h2>Login Page</h2>
        <form [formGroup]="form">
          <div class="grid mt-4">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-user"></i
                ></span>
                <input
                  formControlName="email"
                  type="text"
                  pInputText
                  placeholder="Email"
                />
              </div>
              <small
                *ngIf="loginForm['email'].errors && isSubmitted"
                class="p-error"
                ><span *ngIf="loginForm['email'].errors['required']"
                  >Email is required</span
                ><span *ngIf="loginForm['email'].errors['email']"
                  >Email is Invalid</span
                ></small
              >
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-lock"></i
                ></span>
                <input
                  formControlName="password"
                  type="password"
                  pInputText
                  placeholder="Password"
                />
              </div>
              <small
                *ngIf="loginForm['password'].errors && isSubmitted"
                class="p-error"
                >Password is required</small
              >
            </div>
            <div class="col-12">
              <p-button
                styleClass="full-btn"
                (onClick)="onSubmit()"
                label="Submit"
              ></p-button>
            </div>
            <div *ngIf="isSubmitted && authError" class="col-12">
              <small>{{ authErrorMsg }}</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
