<div class="product-item" *ngIf="product">
  <div class="product-item-wrapper">
    <img [routerLink]="'/products/' + product.id" class="image" [src]="product.image" alt="">
    <h4 class="name">{{product.name}}</h4>
    <h5 class="price">{{product.price | currency:"INR"}}</h5>
    <p-button
    styleClass="mt-3 add-to-cart"
    label="Add to Cart"
    (click)="addToCart(product.id)"
    icon="pi pi-shopping-cart"
    iconPos="right"
  ></p-button>
  </div>
</div>
