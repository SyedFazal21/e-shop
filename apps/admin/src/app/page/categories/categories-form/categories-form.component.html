<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit Categories' : 'Add Category'"
    subheader="You can add or edit categories"
  >
    <div class="p-grid mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              (onClick)="onSubmit()"
              icon="pi pi-plus"
              type="button"
              [label]="editMode ? 'Update' : 'Create'"
              styleClass="p-button-primary mr-2"
            ></p-button>
            <p-button
              (onClick)="goBack()"
              icon="pi pi-arrow-circle-left"
              type="button"
              label="Cancel"
              class="p-button-secondary"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input
                formControlName="name"
                id="name"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="category['name'].errors && isSubmitted"
                class="p-error"
                >Name is required</small
              >
            </div>
            <div class="field col">
              <label for="icon">Icon</label>
              <input
                formControlName="icon"
                id="icon"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="category['icon'].errors && isSubmitted"
                class="p-error"
                >Icon is required</small
              >
            </div>
            <div class="field-col">
              <label style="display: block; margin-bottom: -0.55rem" for="icon"
                >Color</label
              ><br />
              <p-colorPicker formControlName="color"></p-colorPicker>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
