<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit Products' : 'Add Products'"
    subheader="You can add or edit products"
  >
    <div class="p-grid mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              (onClick)="onSubmit()"
              icon="pi pi-plus"
              type="button"
              [label]="editMode ? 'Update' : 'Create'"
              styleClass="p-button-primary mr-2"
            ></p-button>
            <p-button
              (onClick)="goBack()"
              icon="pi pi-arrow-circle-left"
              type="button"
              label="Cancel"
              class="p-button-secondary"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input
                formControlName="name"
                id="name"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="productsForm['name'].errors && isSubmitted"
                class="p-error"
                >Name is required</small
              >
            </div>
            <div class="field col">
              <label for="icon">Brand</label>
              <input
                formControlName="brand"
                id="brand"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="productsForm['brand'].errors && isSubmitted"
                class="p-error"
                >Brand is required</small
              >
            </div>
            <div class="field-col">
              <label for="price">Price</label><br />
              <p-inputNumber
                formControlName="price"
                class="mt-2"
                mode="decimal"
                inputId="price"
                [useGrouping]="false"
              >
              </p-inputNumber>
              <small
                *ngIf="productsForm['price'].errors && isSubmitted"
                class="p-error"
                >Price is required</small
              >
            </div>
          </div>
          <div class="formgrid grid">
            <div class="field col-4">
              <label for="price">countInStock</label><br />
              <p-inputNumber
                formControlName="countInStock"
                class="mt-2"
                mode="decimal"
                inputId="price"
                [useGrouping]="false"
              >
              </p-inputNumber>
              <small
                *ngIf="productsForm['countInStock'].errors && isSubmitted"
                class="p-error"
                >countInStock is required</small
              >
            </div>
            <div class="field col-4">
              <label class="mb-3" for="category">Category</label><br />
              <p-dropdown
                [options]="categories"
                formControlName="category"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Category"
              ></p-dropdown>
              <small
                *ngIf="productsForm['category'].errors && isSubmitted"
                class="p-error"
                >Category is required</small
              >
            </div>
            <div class="field col-4">
              <label for="isFeatured">isFeatured</label><br />
              <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
            </div>
            <div class="field col-12">
              <label for="description">Description</label><br />
              <textarea formControlName="description" [rows]="7" [cols]="110" pInputTextarea></textarea>
              <small
                *ngIf="productsForm['description'].errors && isSubmitted"
                class="p-error"
                >Description is required</small
              >
            </div>
            <div class="field col-12">
              <label for="richDescription">Product Details</label><br />
              <p-editor
                formControlName="richDescription"
                [style]="{ height: '320px' }"
              ></p-editor>
              <small
                *ngIf="productsForm['richDescription'].errors && isSubmitted"
                class="p-error"
                >Product Details is required</small
              >
            </div>
            <div class="field col-12">
              <label for="image">Choose Main Image</label><br />
              <input type="file" class="p-inputtext" accept="image/*" (change)="onImageUpload($event)">
            </div>
            <div class="col-2">
              <img style="width: 100%;" [src]="imageDisplay" alt="">
            </div>
            <small
                *ngIf="productsForm['image'].invalid && isSubmitted"
                class="p-error"
                >Image is required</small
              >
          </div>
        </form>
        <div class="field col-12">
          <label>Image Gallery</label><br />
          <textarea [(ngModel)]="property" [rows]="7" [cols]="110" pInputTextarea></textarea>
        </div>
      </div>
    </div>
  </p-card>
</div>
